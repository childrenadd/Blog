<style>
  .a{
    position: relative;
    width: 700px;
    height: 420px;
    border: #fff 10px solid;
    background-color: rgb(120,140,200);
    top: 0;
    border-radius: 20px;
    overflow: hidden;
  }
  .b{
    position: absolute;
    width: 200px;
    height: 300px;
    left: 0;
    margin: 75px 50px;
    transition: 1s;
  }
  .b a{
    text-decoration: none;
    color: #fff;
    font: 900 28px '';
  }
  .b h2{
    /* 鼠标放开时的动画，第一个值是动画的过渡时间
    第二个值是延迟一秒后执行动画 */
    transition: .5s 1s;
    opacity: 0;
    color: rgb(30,210,200);
    font-size: 20px;
  }
  .b span{
    transition: .5s 1s;
    color: #fff;
    font: 500 15px '';
    position: absolute;
    top: 70px;
  }
  .c{
    position: absolute;
    top: -130px;
    right: -240px;
  }
  .d,.e{
    position: absolute;
    right: calc(var(--i)*100px);
    width: calc(var(--w)*40px);
    height: 500px;
    overflow: hidden;
    border-radius: 100px;
    transform: rotateZ(220deg) translate(0,0);
    background: rgb(240,220,150);
    transition: .5s .5s;
  }
  .d:nth-child(2){
    background: rgb(240,190,230);
  }
  .d:nth-child(3){
    background: rgb(0,229,255);
  }
  .d:nth-child(4){
    background: rgb(64,224,208);
  }
  .e{
    left: -470px;
    top: -140px;
    width: 70px;
    background-color: rgb(90,220,150);
  }
  .a:hover .c div{
    /* 设置延迟动画 */
    transition: .5s calc(var(--i)*.1s);
    /* 移动的轨迹 */
    transform: rotateZ(220deg) translate(-200px,400px);
  }
  .a:hover .b{
    transition: 1s .5s;
    left: 370px;
  }
  .a:hover .b span{
    transition: 1s .5s;
    top: 105px;
  }
  .a:hover .b h2{
    transition: 1s .5s;
    opacity: 1;
  }
  .f{  /*头像*/
    width: 250px;
    height: 250px;
    position: absolute;
    background-size: cover;
    margin: 70px;
    opacity: 0;
    transition: .5s;
  }
  .a:hover .f{
    transition: 1s 1s;
    opacity: 1;
  }
</style>
