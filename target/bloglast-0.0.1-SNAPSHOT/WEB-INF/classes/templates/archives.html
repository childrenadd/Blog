<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>归档</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
      <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
      <div class="m-item right item m-mobile-hide">
        <div class="ui icon inverted transparent input">
          <input type="text" placeholder="Search....">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<div class="m-container-small m-padded-tb-big">
<div class="ui container">
  <div class="ui top attached padded segment">
    <div class="ui middle aligned two column grid">
      <div class="column">
        <h3 class="ui teal header">归档</h3>
      </div>
      <div class="right aligned column">
        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2>篇博客
      </div>
    </div>
  </div>
  <th:block th:each="item:${archiveMap}">
  <h3 style="color: whitesmoke" class="ui center aligned header" th:text="${item.key}" >2017</h3>
  <div class="ui fluid vertical menu">
    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
      <span>
        <i class="mini teal circle icon"></i> &nbsp; &nbsp;<span th:text="${blog.title}">关于刻意练习的清单</span>&nbsp; &nbsp;
        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM-dd')}">9月03</div>
      </span>
      <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
    </a>
  </div>
  </th:block>
</div>
</div>
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--引入 彩带背景 的js-->
<!--/*/<th:block th:replace="_fragments::ribbon_background">/*/-->
<!--/*/</th:block>/*/-->
<!--引入 鼠标点击特效 的js-->
<!--/*/<th:block th:replace="_fragments::mouse_onclick">/*/-->
<!--/*/</th:block>/*/-->
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });
</script>
</body>
</html>
